<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Mehraneh Atashi | Drag video</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="draggable" data-draggable>
			<a href="#" class="draggable__close" data-draggable-close>

			<iframe src="https://player.vimeo.com/video/152831564" width="500" height="280" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		</div>
		<div class="baseview">
			<img src="img/baseimg.png" alt="Baseview for Mehraneh test">
		</div>
		<script src="js/draggabilly.pkgd.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
